<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time-Char-counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea name="" id="textarea" placeholder="write your text here..." maxlength="100"></textarea>
        <div class="counter-container">
            <p>Total Charaters:
            <span class="total-counter" id="total-counter">30</span>
        </p>
            <p>Remaining:
            <span class="remaining-container" id="remaining-container">20</span>
        </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
