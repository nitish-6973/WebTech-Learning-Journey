<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form>
            <!--class="fa-regular fa-paper-" id="pass"-->

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                <span id ="name-error"></span>
            </div>
            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
                <span id ="phone-error"></span>
            </div> 
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" id="contact-email" onkeyup="validateEmail()">
                <span id ="email-error"></span>
            </div> 
            <div class="input-group">
                <label>Your Message</label>
                <input rows="5" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()">
                <span id ="message-error"></span>
            </div> 
            <button onclick="return validateFrom()">Submit</button> 
            <span id ="submit-error"></span>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
